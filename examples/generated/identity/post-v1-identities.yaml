service: identity
path: /v1/identities
method: POST
summary: Create identity
request:
  body:
    display_name: string-value
    email: builder@example.com
    phone: '^\+[1-9]\d{1,14}$'
    avatar_url: https://api.registryaccord.com/resource/123
response:
  status: "201"
  description: Identity created successfully
  headers:
    RA-API-Version:
    X-RateLimit-Limit:
    X-RateLimit-Remaining:
    X-RateLimit-Reset:
  body:
    data:
      id: 123e4567-e89b-12d3-a456-426614174000
      display_name: string-value
      email: builder@example.com
      phone: '^\+[1-9]\d{1,14}$'
      avatar_url: https://api.registryaccord.com/resource/123
      created_at:
      updated_at:
